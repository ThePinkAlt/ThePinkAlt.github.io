<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox API Proxy Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f4f4f4;
      color: #222;
    }
    pre {
      background: #222;
      color: #eee;
      padding: 1rem;
      border-radius: 6px;
      max-height: 90vh;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Roblox API Proxy Fetcher</h1>
  <pre id="output">Loading...</pre>

  <script>
    (async () => {
      const output = document.getElementById('output');

      const currentUrl = window.location.href;

      if (!currentUrl.includes('ThePinkAlt.itch.io')) {
        output.textContent = 'Error: This page should be served from ThePinkAlt.itch.io domain.';
        return;
      }

      // Replace domain
      const realUrl = currentUrl.replace('ThePinkAlt.itch.io', 'games.roblox.com');

      try {
        const response = await fetch(realUrl);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        output.textContent = 'Fetch error: ' + error.message;
      }
    })();
  </script>
</body>
</html>
